<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
      name="description"
      content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
    <meta name="author" content="PPType" />
    <meta name="theme-color" content="#ffffff" />
    <title>Twitter Bot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>

    <script src="taskManager.js" defer></script>
    <script src="tableHeader.js" defer></script>
    <script src="accounts.js" defer></script>
    <script src="main.js" defer></script>

  

  </head>

  <body id="root">
    <div class="ui tablet computer only padded grid">
      <div class="ui inverted borderless top fixed fluid menu">
        <a class="header item">Twitter Bot</a>
        <div class="right menu">
          <div class="item">
            <div class="ui small input"><input placeholder="Search..." /></div>
          </div>
          <a class="item"id="taskManagerButton">Add Task</a> <a class="item">Scrape Tools</a>
          <a class="item">Settings</a>
 
          
        </div>
                 
        <div class="ui simple dropdown item">
          Add Accounts
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" id="add-single">Add Single Account</div>
            <div class="item" id="add-bulk">Bulk Import</div>
            <div class="item">Choice 3</div>
          </div>
        </div>

      </div>
    </div>
    <div class="ui small modal" id="addAccountModal">
      <div class="header">Add Account</div>
      <div class="content">
        <form class="ui form">
          <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username...">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password...">
          </div>
          <div class="field">
            <label>Proxy</label>
            <input type="text" name="proxy" placeholder="Enter proxy...">
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="ui button" id="cancelAddAccountButton">Cancel</button>
        <button class="ui primary button" id="addAccountButton">Add Account</button>
      </div>
    </div>
    
    <div class="ui small modal" id="bulkImportModal">
      <div class="header">Bulk Import Accounts</div>
      <div class="content">
        <form class="ui form">
          <div class="field">
            <label>Choose a file</label>
            <input type="file" name="bulkImportFile" accept=".csv, .txt">
          </div>
          <div class="field">
            <textarea id="fileDisplay" rows="10" placeholder="File contents will appear here" readonly></textarea>
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="ui button" id="readFileButton">Read File</button>
        <button class="ui button" id="clearInputButton">Clear Input</button>
        <div class="ui buttons">
          <button class="ui cancel button">Cancel</button>
          <div class="or"></div>
          <button class="ui positive button" id="bulkImportOkButton">OK</button>
        </div>
      </div>
    </div>
    

<div id="app" class="dropdown-container">
  <div class="ui basic button" id="add-single">
    Add Account
  </div>
</div>


    <div class="ui small modal" id="taskManagerModal">
      <div class="header">Task Manager</div>
      <div class="content">
        <form class="ui form">
          <div class="field">
            <label>Task Name</label>
            <input type="text" name="taskName" placeholder="Enter task name...">
          </div>
          <div class="field">
            <label>Choose Twitter User Options</label>
            <div class="ui checkbox">
              <input type="checkbox" name="tweeting">
              <label>Tweeting</label>
              <input type="text" name="tweetingInput" placeholder="Enter tweet link...">
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="retweeting">
              <label>Retweeting</label>
              <input type="text" name="retweetingInput" placeholder="Enter retweet text...">
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="liking">
              <label>Liking</label>
              <input type="text" name="likingInput" placeholder="Enter liking text...">
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="mentioning">
              <label>Mentioning</label>
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="directMessaging">
              <label>Direct Messaging</label>
              <input type="text" name="directMessagingInput" placeholder="Enter direct messaging text...">
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="following">
              <label>Following</label>
              <div class="field following-input hidden">
                <label>Choose a file</label>
                <input type="file" name="followingFile">
              </div>
            </div>
            
            <div class="ui checkbox">
              <input type="checkbox" name="unfollowing">
              <label>Unfollowing</label>
            </div>
          </div>
          <div class="field">
            <label>Follow Lists</label>
            <input type="text" name="followLists" placeholder="Enter follow lists...">
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="ui button" id="cancelTaskButton">Cancel</button>
        <button class="ui primary button" id="addTaskButton">Add Task</button>
      </div>
    </div>
    

    <div class="ui mobile only padded grid">
      <div class="ui top fixed borderless fluid inverted menu">

        <div class="right menu">
          <div class="item">
            <button class="ui icon toggle basic inverted button">
              <i class="content icon"></i>
            </button>
          </div>
        </div>
        <div class="ui vertical borderless inverted fluid menu">
          <a class="item">Dashboard</a> <a class="item">Settings</a>
          <a class="item">Profile</a> <a class="item">Help</a>
          <div class="ui fitted divider"></div>
          <div class="item">
            <div class="ui small input"><input placeholder="Search..." /></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui padded grid">
      <div
        class="three wide tablet only three wide computer only column"
        id="sidebar"
      >
        <div class="ui vertical borderless fluid text menu">
          <a class="active item" id="accounts">Accounts</a>
          <a class="item">Groups</a>
          <div class="ui hidden divider"></div>
          <a class="item" id="tasks">Tasks</a>

        </div>
      </div>
      <div
        class="sixteen wide mobile thirteen wide tablet thirteen wide computer right floated column"
        id="content"
      >

          <div class="row">
            <h1 class="ui huge dividing header"></h1>
          </div>
          <div class="row">
            <table class="ui single line striped selectable unstackable table">
              <thead>
             
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
